<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./pages/index.css">

    <title>日历</title>
</head>
<body>
    <div>
        <header class="siteHeader">我的日历</header>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <time id="time"> </time>

        </div>
        <ol class="calendar-weekdays">
           <li>一</li>
           <li>二</li>
           <li>三</li>
           <li>四</li>
           <li>伍</li>
           <li>六</li>
           <li>日</li>
        </ol>
        <ol class="calendar-days" id="days">
              
        </ol>
        <div class="calendar-actions">
            <div class="calendar-actions-left">
                <button id="today">今天</button>
            </div>
            <div class="calendar-actions-right">
                <button id="pMonth">上个月</button>
                <button id="nMonth">下个月</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
